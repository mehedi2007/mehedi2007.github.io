<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>মেসেজ</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Noto Sans Bengali", "Bangla", sans-serif;
      background: #f7f7f7;
    }
    .box {
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      background: #fff;
      text-align: center;
    }
    .message {
      font-size: 28px;
      font-weight: 600;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="message">এই সালা পড়তে যা</div>
  </div>
</body>
</html>
